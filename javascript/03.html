<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 연산자 </title>
</head>

<body>
    <script>
        /* 
        연산자 : 특정값을 도출하기 위해 연산을 처리하는 식별자

        산술연산자 : 수학적인 연사(+,-,*,/,%,+=,-=,*=,/=)
        비교연산자 : 두개 이상의 값을 서로 비교하기 위한 연산 (결과값 반환, true, false)
        */

        let num = 5;
        num = num % 2;
        console.log(num);

        let num1 = 2;
        //num1=num1+2;
        // num1 += 2
        num++;
        console.log(num1);

        //plus++ (후위연산자 : 초기변수값을 먼저 사용하고 그 다음에 값을 증가)
        let plus = 0;
        console.log(plus);
        plus = plus + 1;
        console.log(plus);

        //++plus (전위연산자 : 초기변수값을 먼저 증가시키고 그 증가된 값을 사용)
        let plus2 = 0;
        plus2 = plus2 + 1;
        console.log(plus2);

        //== 값만 비교
        //=== 값,자료형 비교
        let result = 2;
        let result2 ="2"
        
        console.log(result == result2);
        console.log(result === result2);

    </script>
</body>

</html>
