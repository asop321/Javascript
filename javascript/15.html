<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시실행 함수</title>
</head>

<body>
    <script>
        /* 
            즉시실행 함수를 쓰는 이유
            - 즉시실행 함수 안쪽의 값들을 캡슐화
        */
        (function () {
            const num1 = 2;
            const num2 = 3;
            console.log(num1 + num2);
        })()
    </script>
</body>

</html>
