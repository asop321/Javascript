<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>

<body>
    <script>
        const cars = ["BMW", "VOLVO", "HYUNDAI"];
         for (let i = 0; i < cars.length; i++) {
            console.log(cars[i])
        }; 

        let i = 0 ;
        while(cars[i]){
            console.log(cars[i]);
            i++;
        }
    </script>
</body>

</html>
