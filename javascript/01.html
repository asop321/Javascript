<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        // 변수 : 특정 데이터 값을 임시로 저장하는 공간

        //사용이유
        //1. 특정값을 자주 사용할때(성능상의 이점)
        //--javascript안에서 찾은 값을 재활용하기 위해
        //2. 반복적인 구문, 값등을 여러코드에 걸쳐서 많이 쓰일때(편의상의 의점)
        
        /* 
        변수 선언 방식
        1) var 재할당/재선언 가능
        2) let : 변경될수 있는 값 저장 재할당가능/ 재선언불가
        3) const : 변경되지 않는 값 저장 재할당/재선언 불가능
        */

        let num; //변수 선언 - 값이 저장될 메모리 공간 생성
        num = 4; // 변수에 값 할당 - 변수공간에 값을 저장

        let num1= 5;// 변수를 초기화 - 변수를 선언하자마자 값을 할당

        /* 
        변수명 작성시 유의점
        1. 숫자로 시작 불가
        2. 특수문자 삽입불가 (_,$)
        3. - 사용불가
        4. 예약어 사용불가 
        5. 한글 사용 불가
        6. javascript는 대소문자 구분 
        */

    </script>
</body>
</html>
