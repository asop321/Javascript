<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문 (switch문)</title>
</head>

<body>
  <script>
    /*
    조건문 Switch : 여러개의 코드블록중에 하나를 선택해야 될때 사용

    switch(표현식){
      case A:
        //실행할 코드 블록
        break;
      case B:
        //실행할 코드 블록
        break;
      default;
        //실행할 코드 블록
    }
    */

    switch(new Date().getDay()){
      case 0:
        console.log("Sunday")
        break;
      case 1:
        console.log("Monday")
        break;
      case 2:
        console.log("Tuesday")
        break;
      case 3:
        console.log("Wdenesday")
        break;
      case 4:
        console.log("Thursday")
        break;
      case 5:
        console.log("Friday")
        break;
      case 6:
        console.log("Saturday")
        break;
    }
  </script>
</body>

</html>
