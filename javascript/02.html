<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let , const </title>
</head>

<body>
    <script>
        let num = 0;
        console.log(num);
        num = 3;
        console.log(num);

        
        const data ="중요한 데이터";
        console.log(data);
        data = "데이터 바꿈";
        console.log(data);

    </script>
</body>

</html>
