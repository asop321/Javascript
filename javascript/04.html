<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형</title>
</head>
<body>
    <script>
        /* 
        자료형 (Data Type)
        원시형 자료 (Primitive Type) : 특정 값이 메모리에 바로 저장(값만 저장)
        1. 문자 (string)
        2. 숫자 (number)
        3. 논리형 (boolean : true , false)
        4. undefined (undefined) : 변수를 선언하고 값을 할당하지 않으면 undefined 가 대신 저장( 에러 사항 )

        참조형 자료  (reference type) : 값이 위치하고 있는 참조 주소값만 메모리에 저장 (관련내장함수까지 같이 참조)
        5. null(object) : 명시적으로 (일부러) 특정 변수의 값을 비워둘때 
        6. 배열 (array --- object) : 연관된 값들을 그룹으로 묶어서 관리하는 자료형태
        7. 객체 : (object) : 데이터를 key라는 인덱싱을 통해 자료를 구조적으로 묶어 놓는 형태
        */
    </script>
</body>
</html>
